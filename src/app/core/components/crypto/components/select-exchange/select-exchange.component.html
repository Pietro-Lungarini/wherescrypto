<div>
	<h3 class="text-gray-300 text-center">Aggiungi un Exchange</h3>
	<p class="text-center text-gray-400">Seleziona almeno un Exchange per attivare il bot Crypto.</p>

	<div class="flex flex-row items-center justify-center w-full my-6">

		<div
			*ngFor="let exchange of exchanges; let last = last"
			[ngClass]="{
				'mr-4': !last,
				'hover:bg-gray-700 hover:-translate-y-2 cursor-pointer shadow-2xl': exchange.available,
				'cursor-not-allowed': !exchange.available
			}"
			(click)="onClick.emit(exchange)"
			class="group bg-black-800 border border-gray-600 shadow-xl p-4 rounded-md w-32 h-full transition-all duration-300 transform translate-y-0"
		>
			<img *ngIf="exchange.logo" [src]="exchange.logo" [alt]="exchange.id + ' Logo'" class="w-16 mx-auto group-hover:shadow-2xl">
			<p class="mt-3 text-gray-300 font-semibold text-center">
				{{exchange.id}}
				<span *ngIf="!exchange.available" class="font-semibold text-red-600 text-sm">*</span>
			</p>
		</div>

	</div>

	<p class="text-sm text-center text-gray-400"><span class="font-semibold text-red-600">*</span> Alcuni exchange verranno introdotti pi√π avanti</p>
</div>
